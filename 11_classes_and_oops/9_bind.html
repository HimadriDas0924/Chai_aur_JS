<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>

    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"

            // requirement: button clicked do something
            document.querySelector('button').addEventListener('click', this.handleClick.bind(this)) 
            // bind: property of a function used to bind the value of 'this' to a function call, which returns a new function and calling it whenever reqd.    
        }

        handleClick() {
            console.log("button clicked");
            console.log(this);
            console.log(this.server);
        }
    }

    const app = new React()

</script>
</html>
